<h3> Shiping Prices </h3>


<div class="container">
    <div class="col">
        <div class="row row-lg-3">
            <div class="card" style="width: 20rem;" class="shipping-items"
                *ngFor="let shipping of shippingCosts | async">
                <div class="card-body">
                    <h3>{{ shipping.type }} </h3>
                    <h3>{{ shipping.price | currency }} </h3>
                    <button [routerLink]="['/cart']">
                        Comfirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
